<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산불 확산 시뮬레이션</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            color: black;
            line-height: 1.6;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 20px;
        }
        
        .main-container {
            display: flex;
            width: 100%;
            height: calc(100vh - 120px);
            gap: 20px;
            padding: 0 20px;
        }
        
        .controls-panel {
            width: 25%;
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            height: fit-content;
        }
        
        .map-section {
            width: 75%;
            display: flex;
            flex-direction: column;
        }
        
        .canvas-wrapper {
            position: relative;
            border: 3px solid #495057;
            border-radius: 8px;
            background-color: #fff;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameCanvas {
            cursor: crosshair;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            border-radius: 5px;
        }
        
        .compass {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: 2px solid #6c757d;
        }
        
        .compass .north { position: absolute; top: 8px; }
        .compass .south { position: absolute; bottom: 8px; }
        .compass .west { position: absolute; left: 8px; }
        .compass .east { position: absolute; right: 8px; }
        
        .bottom-panel {
            margin-top: 20px;
            display: flex;
            gap: 30px;
            justify-content: space-between;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group h3 {
            margin-bottom: 10px;
            color: #343a40;
            font-size: 16px;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 5px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ced4da;
            border-radius: 6px;
            background-color: white;
            color: black;
            font-size: 14px;
        }
        
        select:focus {
            border-color: #007bff;
            outline: none;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .btn-warning {
            background-color: #ffc107;
            color: black;
        }
        
        .btn-warning:hover {
            background-color: #e0a800;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .legend {
            display: grid;
            grid-template-columns: 20px 1fr;
            gap: 8px;
            align-items: center;
            font-size: 14px;
        }
        
        .legend-item {
            width: 18px;
            height: 18px;
            border: 1px solid #6c757d;
            border-radius: 3px;
        }
        
        .status-info {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #007bff;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .ignition-point {
            position: absolute;
            border: 3px dashed #ff6600;
            border-radius: 50%;
            pointer-events: none;
            background-color: rgba(255, 102, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>픽셀 기반 산불 확산 시뮬레이션</h1>
    </div>
    
    <div class="main-container">
        <div class="controls-panel">
            <div class="control-group">
                <h3>풍향 설정</h3>
                <select id="windDirection">
                    <option value="north">북풍 (↓)</option>
                    <option value="south">남풍 (↑)</option>
                    <option value="east">동풍 (←)</option>
                    <option value="west">서풍 (→)</option>
                </select>
            </div>
            
            <div class="control-group">
                <h3>습도 설정</h3>
                <select id="humidity">
                    <option value="1">매우 건조 (20%)</option>
                    <option value="2">건조 (40%)</option>
                    <option value="3" selected>보통 (60%)</option>
                    <option value="4">습함 (80%)</option>
                    <option value="5">매우 습함 (90%)</option>
                </select>
            </div>
            
            <div class="status-info" id="statusDisplay">
                좌클릭으로 발화점을 지정하세요
            </div>
        </div>
        
        <div class="map-section">
            <div class="canvas-wrapper">
                <canvas id="simulationCanvas" width="800" height="500"></canvas>
                <div class="compass">
                    <div class="north" id="compassN">N</div>
                    <div class="south" id="compassS">S</div>
                    <div class="west" id="compassW">W</div>
                    <div class="east" id="compassE">E</div>
                </div>
            </div>
            
            <div class="bottom-panel">
                <div class="control-buttons">
                    <button class="btn-primary" id="startSimulation">시뮬레이션 시작</button>
                    <button class="btn-warning" id="pauseSimulation">일시정지</button>
                    <button class="btn-danger" id="resetSimulation">초기화</button>
                </div>
                
                <div class="legend">
                    <div class="legend-item" style="background-color: #228B22;"></div>
                    <span>식생 (가연성)</span>
                    <div class="legend-item" style="background-color: #8B4513;"></div>
                    <span>토양</span>
                    <div class="legend-item" style="background-color: #FF0000;"></div>
                    <span>화재</span>
                    <div class="legend-item" style="background-color: #FF6600;"></div>
                    <span>연기</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class FireSpreadSimulator {
            constructor() {
                this.canvas = document.getElementById('simulationCanvas');
                this.context = this.canvas.getContext('2d');
                
                this.pixelSize = 4;
                this.gridWidth = Math.floor(this.canvas.width / this.pixelSize);
                this.gridHeight = Math.floor(this.canvas.height / this.pixelSize);
                
                this.terrainGrid = [];
                this.activeFireCells = [];
                this.isSimulationRunning = false;
                this.animationFrame = null;
                this.ignitionPoints = [];
                
                this.windDirection = 'north';
                this.humidityLevel = 3;
                this.spreadInterval = 150;
                
                this.CELL_TYPES = {
                    VEGETATION: 1,
                    SOIL: 2,
                    FIRE: 3,
                    SMOKE: 4
                };
                
                this.initializeSimulation();
            }
            
            initializeSimulation() {
                this.setupEventHandlers();
                this.generateTerrainMap();
                this.updateCompassDisplay();
                this.renderMap();
            }
            
            setupEventHandlers() {
                this.canvas.addEventListener('click', (event) => {
                    if (!this.isSimulationRunning) {
                        this.setIgnitionPoint(event);
                    }
                });
                
                document.getElementById('windDirection').addEventListener('change', (e) => {
                    this.windDirection = e.target.value;
                    this.updateCompassDisplay();
                });
                
                document.getElementById('humidity').addEventListener('change', (e) => {
                    this.humidityLevel = parseInt(e.target.value);
                });
                
                document.getElementById('startSimulation').addEventListener('click', () => {
                    this.beginSimulation();
                });
                
                document.getElementById('pauseSimulation').addEventListener('click', () => {
                    this.pauseSimulation();
                });
                
                document.getElementById('resetSimulation').addEventListener('click', () => {
                    this.resetSimulation();
                });
            }
            
            generateTerrainMap() {
                this.terrainGrid = [];
                for (let row = 0; row < this.gridHeight; row++) {
                    this.terrainGrid[row] = [];
                    for (let col = 0; col < this.gridWidth; col++) {
                        const randomValue = Math.random();
                        if (randomValue < 0.75) {
                            this.terrainGrid[row][col] = this.CELL_TYPES.VEGETATION;
                        } else {
                            this.terrainGrid[row][col] = this.CELL_TYPES.SOIL;
                        }
                    }
                }
            }
            
            setIgnitionPoint(clickEvent) {
                const canvasRect = this.canvas.getBoundingClientRect();
                const clickX = Math.floor((clickEvent.clientX - canvasRect.left) / this.pixelSize);
                const clickY = Math.floor((clickEvent.clientY - canvasRect.top) / this.pixelSize);
                
                if (clickX >= 0 && clickX < this.gridWidth && 
                    clickY >= 0 && clickY < this.gridHeight) {
                    
                    if (this.terrainGrid[clickY][clickX] === this.CELL_TYPES.VEGETATION) {
                        this.terrainGrid[clickY][clickX] = this.CELL_TYPES.FIRE;
                        this.activeFireCells.push({x: clickX, y: clickY, age: 0});
                        
                        this.ignitionPoints.push({
                            x: clickX * this.pixelSize + this.pixelSize / 2,
                            y: clickY * this.pixelSize + this.pixelSize / 2
                        });
                        
                        this.renderMap();
                        this.updateStatus(`발화점 설정: (${clickX}, ${clickY})`);
                    }
                }
            }
            
            checkAABBCollision(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }
            
            checkOBBCollision(center1, size1, center2, size2) {
                const deltaX = Math.abs(center1.x - center2.x);
                const deltaY = Math.abs(center1.y - center2.y);
                return deltaX < (size1.width + size2.width) / 2 && 
                       deltaY < (size1.height + size2.height) / 2;
            }
            
            processFireSpread() {
                const newFireCells = [];
                const spreadDirections = this.calculateSpreadDirections();
                
                for (let fireCell of this.activeFireCells) {
                    const currentFireRect = {
                        x: fireCell.x,
                        y: fireCell.y,
                        width: 1,
                        height: 1
                    };
                    
                    for (let direction of spreadDirections) {
                        const targetX = fireCell.x + direction.dx;
                        const targetY = fireCell.y + direction.dy;
                        
                        if (targetX >= 0 && targetX < this.gridWidth && 
                            targetY >= 0 && targetY < this.gridHeight) {
                            
                            const targetRect = {
                                x: targetX - 0.1,
                                y: targetY - 0.1,
                                width: 1.2,
                                height: 1.2
                            };
                            
                            if (this.checkAABBCollision(currentFireRect, targetRect)) {
                                if (this.terrainGrid[targetY][targetX] === this.CELL_TYPES.VEGETATION) {
                                    const spreadProbability = this.calculateSpreadProbability(direction.weight);
                                    
                                    if (Math.random() < spreadProbability) {
                                        this.terrainGrid[targetY][targetX] = this.CELL_TYPES.FIRE;
                                        newFireCells.push({x: targetX, y: targetY, age: 0});
                                    }
                                }
                            }
                        }
                    }
                    
                    fireCell.age++;
                    if (fireCell.age > 40) {
                        this.terrainGrid[fireCell.y][fireCell.x] = this.CELL_TYPES.SMOKE;
                    }
                }
                
                this.activeFireCells = this.activeFireCells.filter(cell => cell.age <= 40);
                this.activeFireCells.push(...newFireCells);
            }
            
            calculateSpreadDirections() {
                const baseDirections = [
                    {dx: -1, dy: -1, weight: 0.6}, {dx: 0, dy: -1, weight: 1.0}, {dx: 1, dy: -1, weight: 0.6},
                    {dx: -1, dy: 0, weight: 1.0},                               {dx: 1, dy: 0, weight: 1.0},
                    {dx: -1, dy: 1, weight: 0.6},  {dx: 0, dy: 1, weight: 1.0},  {dx: 1, dy: 1, weight: 0.6}
                ];
                
                const windBoost = 1.8;
                
                if (this.windDirection === 'north') {
                    baseDirections[6].weight *= windBoost;
                    baseDirections[5].weight *= windBoost * 0.7;
                    baseDirections[7].weight *= windBoost * 0.7;
                } else if (this.windDirection === 'south') {
                    baseDirections[1].weight *= windBoost;
                    baseDirections[0].weight *= windBoost * 0.7;
                    baseDirections[2].weight *= windBoost * 0.7;
                } else if (this.windDirection === 'east') {
                    baseDirections[3].weight *= windBoost;
                    baseDirections[0].weight *= windBoost * 0.7;
                    baseDirections[5].weight *= windBoost * 0.7;
                } else if (this.windDirection === 'west') {
                    baseDirections[4].weight *= windBoost;
                    baseDirections[2].weight *= windBoost * 0.7;
                    baseDirections[7].weight *= windBoost * 0.7;
                }
                
                return baseDirections;
            }
            
            calculateSpreadProbability(baseWeight) {
                const humidityFactor = (6 - this.humidityLevel) / 5;
                return baseWeight * humidityFactor * 0.25;
            }
            
            updateCompassDisplay() {
                const compassElements = {
                    'north': 'compassS',
                    'south': 'compassN', 
                    'east': 'compassW',
                    'west': 'compassE'
                };
                
                document.querySelectorAll('.compass div').forEach(el => {
                    el.style.color = 'white';
                    el.style.fontWeight = 'normal';
                });
                
                const activeElement = document.getElementById(compassElements[this.windDirection]);
                if (activeElement) {
                    activeElement.style.color = '#ff6600';
                    activeElement.style.fontWeight = 'bold';
                }
            }
            
            renderMap() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                for (let row = 0; row < this.gridHeight; row++) {
                    for (let col = 0; col < this.gridWidth; col++) {
                        const cellType = this.terrainGrid[row][col];
                        let cellColor;
                        
                        switch (cellType) {
                            case this.CELL_TYPES.VEGETATION:
                                cellColor = '#228B22';
                                break;
                            case this.CELL_TYPES.SOIL:
                                cellColor = '#8B4513';
                                break;
                            case this.CELL_TYPES.FIRE:
                                cellColor = '#FF0000';
                                break;
                            case this.CELL_TYPES.SMOKE:
                                cellColor = '#FF6600';
                                break;
                            default:
                                cellColor = '#000000';
                        }
                        
                        this.context.fillStyle = cellColor;
                        this.context.fillRect(
                            col * this.pixelSize, 
                            row * this.pixelSize, 
                            this.pixelSize, 
                            this.pixelSize
                        );
                    }
                }
                
                this.renderIgnitionMarkers();
            }
            
            renderIgnitionMarkers() {
                this.context.strokeStyle = '#ff6600';
                this.context.lineWidth = 2;
                this.context.setLineDash([5, 5]);
                
                for (let point of this.ignitionPoints) {
                    this.context.beginPath();
                    this.context.arc(point.x, point.y, 15, 0, 2 * Math.PI);
                    this.context.stroke();
                }
                
                this.context.setLineDash([]);
            }
            
            beginSimulation() {
                if (this.activeFireCells.length === 0) {
                    alert('먼저 발화점을 지정해주세요!');
                    return;
                }
                
                this.isSimulationRunning = true;
                this.runSimulationLoop();
                this.updateStatus('시뮬레이션 실행 중...');
            }
            
            pauseSimulation() {
                this.isSimulationRunning = false;
                if (this.animationFrame) {
                    clearTimeout(this.animationFrame);
                }
                this.updateStatus('시뮬레이션 일시정지');
            }
            
            resetSimulation() {
                this.isSimulationRunning = false;
                if (this.animationFrame) {
                    clearTimeout(this.animationFrame);
                }
                this.activeFireCells = [];
                this.ignitionPoints = [];
                this.generateTerrainMap();
                this.renderMap();
                this.updateStatus('시뮬레이션 초기화됨');
            }
            
            runSimulationLoop() {
                if (!this.isSimulationRunning) return;
                
                this.processFireSpread();
                this.renderMap();
                
                if (this.activeFireCells.length === 0) {
                    this.isSimulationRunning = false;
                    this.updateStatus('시뮬레이션 완료 - 화재 소멸');
                    return;
                }
                
                this.animationFrame = setTimeout(() => this.runSimulationLoop(), this.spreadInterval);
            }
            
            updateStatus(message) {
                document.getElementById('statusDisplay').textContent = message;
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            new FireSpreadSimulator();
        });
    </script>
</body>
</html>
