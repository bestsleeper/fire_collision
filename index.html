<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산불 확산 시뮬레이션</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            color: black;
            line-height: 1.6;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 20px;
        }
        
        .main-container {
            display: flex;
            width: 100%;
            height: calc(100vh - 120px);
            gap: 20px;
            padding: 0 20px;
        }
        
        .controls-panel {
            width: 25%;
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            height: fit-content;
        }
        
        .map-section {
            width: 75%;
            display: flex;
            flex-direction: column;
        }
        
        .canvas-wrapper {
            position: relative;
            border: 3px solid #495057;
            border-radius: 8px;
            background-color: #87CEEB;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #terrainCanvas {
            cursor: crosshair;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            border-radius: 5px;
        }
        
        .compass {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: 2px solid #6c757d;
        }
        
        .compass .north { position: absolute; top: 8px; }
        .compass .south { position: absolute; bottom: 8px; }
        .compass .west { position: absolute; left: 8px; }
        .compass .east { position: absolute; right: 8px; }
        
        .bottom-panel {
            margin-top: 20px;
            display: flex;
            gap: 30px;
            justify-content: space-between;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group h3 {
            margin-bottom: 10px;
            color: #343a40;
            font-size: 16px;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 5px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ced4da;
            border-radius: 6px;
            background-color: white;
            color: black;
            font-size: 14px;
        }
        
        select:focus {
            border-color: #007bff;
            outline: none;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .btn-warning {
            background-color: #ffc107;
            color: black;
        }
        
        .btn-warning:hover {
            background-color: #e0a800;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .legend {
            display: grid;
            grid-template-columns: 20px 1fr;
            gap: 8px;
            align-items: center;
            font-size: 14px;
        }
        
        .legend-item {
            width: 18px;
            height: 18px;
            border: 1px solid #6c757d;
            border-radius: 3px;
        }
        
        .status-info {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #007bff;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .terrain-info {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>위성뷰 산불 확산 시뮬레이션</h1>
    </div>
    
    <div class="main-container">
        <div class="controls-panel">
            <div class="terrain-info">
                🗺️ 위에서 내려다보는 2D 지형<br>
                초원, 도로, 건물, 산지가 표현됩니다
            </div>
            
            <div class="control-group">
                <h3>풍향 설정</h3>
                <select id="windDirection">
                    <option value="north">북풍 (↓)</option>
                    <option value="south">남풍 (↑)</option>
                    <option value="east">동풍 (←)</option>
                    <option value="west">서풍 (→)</option>
                </select>
            </div>
            
            <div class="control-group">
                <h3>습도 설정</h3>
                <select id="humidity">
                    <option value="1">매우 건조 (20%)</option>
                    <option value="2">건조 (40%)</option>
                    <option value="3" selected>보통 (60%)</option>
                    <option value="4">습함 (80%)</option>
                    <option value="5">매우 습함 (90%)</option>
                </select>
            </div>
            
            <div class="status-info" id="statusDisplay">
                좌클릭으로 발화점을 지정하세요
            </div>
        </div>
        
        <div class="map-section">
            <div class="canvas-wrapper">
                <canvas id="terrainCanvas" width="900" height="600"></canvas>
                <div class="compass">
                    <div class="north" id="compassN">N</div>
                    <div class="south" id="compassS">S</div>
                    <div class="west" id="compassW">W</div>
                    <div class="east" id="compassE">E</div>
                </div>
            </div>
            
            <div class="bottom-panel">
                <div class="control-buttons">
                    <button class="btn-primary" id="startSimulation">시뮬레이션 시작</button>
                    <button class="btn-warning" id="pauseSimulation">일시정지</button>
                    <button class="btn-danger" id="resetSimulation">초기화</button>
                </div>
                
                <div class="legend">
                    <div class="legend-item" style="background-color: #90EE90;"></div>
                    <span>초원 (가연성)</span>
                    <div class="legend-item" style="background-color: #228B22;"></div>
                    <span>수풀 (매우 가연성)</span>
                    <div class="legend-item" style="background-color: #8B7355;"></div>
                    <span>산지 (보통 가연성)</span>
                    <div class="legend-item" style="background-color: #696969;"></div>
                    <span>도로 (불연성)</span>
                    <div class="legend-item" style="background-color: #8B4513;"></div>
                    <span>건물 (빠른 연소)</span>
                    <div class="legend-item" style="background-color: #FF0000;"></div>
                    <span>화재</span>
                    <div class="legend-item" style="background-color: #FF6600;"></div>
                    <span>연기</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TopDownFireSimulator {
            constructor() {
                this.canvas = document.getElementById('terrainCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.pixelSize = 3;
                this.mapWidth = Math.floor(this.canvas.width / this.pixelSize);
                this.mapHeight = Math.floor(this.canvas.height / this.pixelSize);
                
                this.terrainMap = [];
                this.fireCells = [];
                this.simulationActive = false;
                this.loopTimer = null;
                this.ignitionMarkers = [];
                
                this.windDir = 'north';
                this.moistureLevel = 3;
                this.updateDelay = 120;
                
                this.TERRAIN_TYPES = {
                    GRASSLAND: 1,    // 초원
                    FOREST: 2,       // 수풀/숲
                    MOUNTAIN: 3,     // 산지
                    ROAD: 4,         // 도로
                    BUILDING: 5,     // 건물
                    FIRE: 6,         // 화재
                    SMOKE: 7         // 연기
                };
                
                this.BURN_RATES = {
                    [this.TERRAIN_TYPES.GRASSLAND]: 0.35,   // 초원 - 보통
                    [this.TERRAIN_TYPES.FOREST]: 0.45,      // 수풀 - 높음
                    [this.TERRAIN_TYPES.MOUNTAIN]: 0.25,    // 산지 - 낮음
                    [this.TERRAIN_TYPES.BUILDING]: 0.85     // 건물 - 매우 높음
                };
                
                this.initializeSystem();
            }
            
            initializeSystem() {
                this.setupControls();
                this.createTopDownTerrain();
                this.updateWindIndicator();
                this.drawTerrain();
            }
            
            setupControls() {
                this.canvas.addEventListener('click', (evt) => {
                    if (!this.simulationActive) {
                        this.placeIgnitionPoint(evt);
                    }
                });
                
                document.getElementById('windDirection').addEventListener('change', (e) => {
                    this.windDir = e.target.value;
                    this.updateWindIndicator();
                });
                
                document.getElementById('humidity').addEventListener('change', (e) => {
                    this.moistureLevel = parseInt(e.target.value);
                });
                
                document.getElementById('startSimulation').addEventListener('click', () => {
                    this.startFireSimulation();
                });
                
                document.getElementById('pauseSimulation').addEventListener('click', () => {
                    this.pauseFireSimulation();
                });
                
                document.getElementById('resetSimulation').addEventListener('click', () => {
                    this.resetFireSimulation();
                });
            }
            
            createTopDownTerrain() {
                this.terrainMap = [];
                
                // 기본 초원으로 초기화
                for (let y = 0; y < this.mapHeight; y++) {
                    this.terrainMap[y] = [];
                    for (let x = 0; x < this.mapWidth; x++) {
                        this.terrainMap[y][x] = this.TERRAIN_TYPES.GRASSLAND;
                    }
                }
                
                // 산지 생성 (등고선 고려한 언덕/산)
                this.generateMountainRanges();
                
                // 수풀/숲 지역 생성
                this.generateForestAreas();
                
                // 도로 네트워크 생성
                this.generateRoadNetwork();
                
                // 건물/마을 생성
                this.generateBuildings();
            }
            
            generateMountainRanges() {
                // 여러 개의 산 생성
                const mountainCenters = [
                    {x: Math.floor(this.mapWidth * 0.2), y: Math.floor(this.mapHeight * 0.3)},
                    {x: Math.floor(this.mapWidth * 0.7), y: Math.floor(this.mapHeight * 0.2)},
                    {x: Math.floor(this.mapWidth * 0.6), y: Math.floor(this.mapHeight * 0.8)}
                ];
                
                for (let center of mountainCenters) {
                    const mountainSize = 40 + Math.random() * 30;
                    
                    for (let y = center.y - mountainSize; y < center.y + mountainSize; y++) {
                        for (let x = center.x - mountainSize; x < center.x + mountainSize; x++) {
                            if (x >= 0 && x < this.mapWidth && y >= 0 && y < this.mapHeight) {
                                const distance = Math.sqrt((x - center.x) ** 2 + (y - center.y) ** 2);
                                const noise = (Math.random() - 0.5) * 15;
                                
                                if (distance + noise < mountainSize) {
                                    this.terrainMap[y][x] = this.TERRAIN_TYPES.MOUNTAIN;
                                }
                            }
                        }
                    }
                }
            }
            
            generateForestAreas() {
                // 산지 주변과 랜덤 위치에 수풀 생성
                for (let attempt = 0; attempt < 8; attempt++) {
                    const centerX = Math.floor(Math.random() * this.mapWidth);
                    const centerY = Math.floor(Math.random() * this.mapHeight);
                    const forestSize = 20 + Math.random() * 25;
                    
                    for (let y = centerY - forestSize; y < centerY + forestSize; y++) {
                        for (let x = centerX - forestSize; x < centerX + forestSize; x++) {
                            if (x >= 0 && x < this.mapWidth && y >= 0 && y < this.mapHeight) {
                                const distance = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
                                
                                if (distance < forestSize && Math.random() > 0.3) {
                                    if (this.terrainMap[y][x] === this.TERRAIN_TYPES.GRASSLAND) {
                                        this.terrainMap[y][x] = this.TERRAIN_TYPES.FOREST;
                                    }
                                }
                            }
                        }
                    }
                }
            }
            
            generateRoadNetwork() {
                // 수평 도로들
                const horizontalRoads = [
                    Math.floor(this.mapHeight * 0.25),
                    Math.floor(this.mapHeight * 0.5),
                    Math.floor(this.mapHeight * 0.75)
                ];
                
                for (let roadY of horizontalRoads) {
                    for (let x = 0; x < this.mapWidth; x++) {
                        if (Math.random() > 0.1) { // 가끔 끊어지는 도로
                            this.terrainMap[roadY][x] = this.TERRAIN_TYPES.ROAD;
                            if (roadY > 0) this.terrainMap[roadY - 1][x] = this.TERRAIN_TYPES.ROAD;
                        }
                    }
                }
                
                // 수직 도로들
                const verticalRoads = [
                    Math.floor(this.mapWidth * 0.3),
                    Math.floor(this.mapWidth * 0.7)
                ];
                
                for (let roadX of verticalRoads) {
                    for (let y = 0; y < this.mapHeight; y++) {
                        if (Math.random() > 0.1) {
                            this.terrainMap[y][roadX] = this.TERRAIN_TYPES.ROAD;
                            if (roadX > 0) this.terrainMap[y][roadX - 1] = this.TERRAIN_TYPES.ROAD;
                        }
                    }
                }
            }
            
            generateBuildings() {
                // 도로 근처에 건물 클러스터 생성
                const buildingClusters = [
                    {x: Math.floor(this.mapWidth * 0.15), y: Math.floor(this.mapHeight * 0.4), size: 15},
                    {x: Math.floor(this.mapWidth * 0.45), y: Math.floor(this.mapHeight * 0.6), size: 20},
                    {x: Math.floor(this.mapWidth * 0.8), y: Math.floor(this.mapHeight * 0.3), size: 12}
                ];
                
                for (let cluster of buildingClusters) {
                    for (let attempt = 0; attempt < cluster.size; attempt++) {
                        const buildingX = cluster.x + (Math.random() - 0.5) * 40;
                        const buildingY = cluster.y + (Math.random() - 0.5) * 40;
                        
                        const buildingWidth = 2 + Math.floor(Math.random() * 3);
                        const buildingHeight = 2 + Math.floor(Math.random() * 3);
                        
                        for (let by = buildingY; by < buildingY + buildingHeight; by++) {
                            for (let bx = buildingX; bx < buildingX + buildingWidth; bx++) {
                                if (bx >= 0 && bx < this.mapWidth && by >= 0 && by < this.mapHeight) {
                                    if (this.terrainMap[Math.floor(by)][Math.floor(bx)] !== this.TERRAIN_TYPES.ROAD) {
                                        this.terrainMap[Math.floor(by)][Math.floor(bx)] = this.TERRAIN_TYPES.BUILDING;
                                    }
                                }
                            }
                        }
                    }
                }
            }
            
            placeIgnitionPoint(clickEvent) {
                const rect = this.canvas.getBoundingClientRect();
                const clickX = Math.floor((clickEvent.clientX - rect.left) / this.pixelSize);
                const clickY = Math.floor((clickEvent.clientY - rect.top) / this.pixelSize);
                
                if (clickX >= 0 && clickX < this.mapWidth && clickY >= 0 && clickY < this.mapHeight) {
                    const terrainType = this.terrainMap[clickY][clickX];
                    
                    if (terrainType !== this.TERRAIN_TYPES.ROAD) {
                        this.terrainMap[clickY][clickX] = this.TERRAIN_TYPES.FIRE;
                        this.fireCells.push({x: clickX, y: clickY, burnTime: 0});
                        
                        this.ignitionMarkers.push({
                            x: clickX * this.pixelSize + this.pixelSize / 2,
                            y: clickY * this.pixelSize + this.pixelSize / 2
                        });
                        
                        this.drawTerrain();
                        this.updateStatusMessage(`발화점 설정: (${clickX}, ${clickY})`);
                    }
                }
            }
            
            detectAABBCollision(box1, box2) {
                return box1.x < box2.x + box2.width &&
                       box1.x + box1.width > box2.x &&
                       box1.y < box2.y + box2.height &&
                       box1.y + box1.height > box2.y;
            }
            
            detectOBBCollision(center1, size1, center2, size2) {
                const dx = Math.abs(center1.x - center2.x);
                const dy = Math.abs(center1.y - center2.y);
                return dx < (size1.width + size2.width) / 2 && 
                       dy < (size1.height + size2.height) / 2;
            }
            
            spreadFireToNeighbors() {
                const newFireCells = [];
                const directions = this.getWindInfluencedDirections();
                
                for (let fireCell of this.fireCells) {
                    const fireBox = {
                        x: fireCell.x,
                        y: fireCell.y,
                        width: 1,
                        height: 1
                    };
                    
                    for (let dir of directions) {
                        const targetX = fireCell.x + dir.dx;
                        const targetY = fireCell.y + dir.dy;
                        
                        if (targetX >= 0 && targetX < this.mapWidth && 
                            targetY >= 0 && targetY < this.mapHeight) {
                            
                            const targetBox = {
                                x: targetX - 0.1,
                                y: targetY - 0.1,
                                width: 1.2,
                                height: 1.2
                            };
                            
                            if (this.detectAABBCollision(fireBox, targetBox)) {
                                const targetTerrain = this.terrainMap[targetY][targetX];
                                
                                if (this.BURN_RATES[targetTerrain]) {
                                    const burnChance = this.calculateBurnProbability(targetTerrain, dir.influence);
                                    
                                    if (Math.random() < burnChance) {
                                        this.terrainMap[targetY][targetX] = this.TERRAIN_TYPES.FIRE;
                                        newFireCells.push({x: targetX, y: targetY, burnTime: 0});
                                    }
                                }
                            }
                        }
                    }
                    
                    fireCell.burnTime++;
                    if (fireCell.burnTime > 35) {
                        this.terrainMap[fireCell.y][fireCell.x] = this.TERRAIN_TYPES.SMOKE;
                    }
                }
                
                this.fireCells = this.fireCells.filter(cell => cell.burnTime <= 35);
                this.fireCells.push(...newFireCells);
            }
            
            getWindInfluencedDirections() {
                const baseDirections = [
                    {dx: -1, dy: -1, influence: 0.6}, {dx: 0, dy: -1, influence: 1.0}, {dx: 1, dy: -1, influence: 0.6},
                    {dx: -1, dy: 0, influence: 1.0},                                    {dx: 1, dy: 0, influence: 1.0},
                    {dx: -1, dy: 1, influence: 0.6},  {dx: 0, dy: 1, influence: 1.0},  {dx: 1, dy: 1, influence: 0.6}
                ];
                
                const windBoost = 2.2;
                
                switch (this.windDir) {
                    case 'north':
                        baseDirections[6].influence *= windBoost;
                        baseDirections[5].influence *= windBoost * 0.7;
                        baseDirections[7].influence *= windBoost * 0.7;
                        break;
                    case 'south':
                        baseDirections[1].influence *= windBoost;
                        baseDirections[0].influence *= windBoost * 0.7;
                        baseDirections[2].influence *= windBoost * 0.7;
                        break;
                    case 'east':
                        baseDirections[3].influence *= windBoost;
                        baseDirections[0].influence *= windBoost * 0.7;
                        baseDirections[5].influence *= windBoost * 0.7;
                        break;
                    case 'west':
                        baseDirections[4].influence *= windBoost;
                        baseDirections[2].influence *= windBoost * 0.7;
                        baseDirections[7].influence *= windBoost * 0.7;
                        break;
                }
                
                return baseDirections;
            }
            
            calculateBurnProbability(terrainType, windInfluence) {
                const baseBurnRate = this.BURN_RATES[terrainType];
                const humidityEffect = (6 - this.moistureLevel) / 5;
                
                // 건물은 특별히 빠르게 번짐
                if (terrainType === this.TERRAIN_TYPES.BUILDING) {
                    return baseBurnRate * windInfluence * humidityEffect * 0.8;
                }
                
                return baseBurnRate * windInfluence * humidityEffect * 0.4;
            }
            
            updateWindIndicator() {
                const windHighlight = {
                    'north': 'compassS',
                    'south': 'compassN', 
                    'east': 'compassW',
                    'west': 'compassE'
                };
                
                document.querySelectorAll('.compass div').forEach(el => {
                    el.style.color = 'white';
                    el.style.fontWeight = 'normal';
                });
                
                const activeWind = document.getElementById(windHighlight[this.windDir]);
                if (activeWind) {
                    activeWind.style.color = '#ff6600';
                    activeWind.style.fontWeight = 'bold';
                }
            }
            
            drawTerrain() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                for (let y = 0; y < this.mapHeight; y++) {
                    for (let x = 0; x < this.mapWidth; x++) {
                        const terrain = this.terrainMap[y][x];
                        let pixelColor;
                        
                        switch (terrain) {
                            case this.TERRAIN_TYPES.GRASSLAND:
                                pixelColor = '#90EE90';  // 연한 초록 (초원)
                                break;
                            case this.TERRAIN_TYPES.FOREST:
                                pixelColor = '#228B22';  // 진한 초록 (수풀)
                                break;
                            case this.TERRAIN_TYPES.MOUNTAIN:
                                pixelColor = '#8B7355';  // 갈색 (산지)
                                break;
                            case this.TERRAIN_TYPES.ROAD:
                                pixelColor = '#696969';  // 회색 (도로)
                                break;
                            case this.TERRAIN_TYPES.BUILDING:
                                pixelColor = '#8B4513';  // 갈색 (건물)
                                break;
                            case this.TERRAIN_TYPES.FIRE:
                                pixelColor = '#FF0000';  // 빨강 (화재)
                                break;
                            case this.TERRAIN_TYPES.SMOKE:
                                pixelColor = '#FF6600';  // 주황 (연기)
                                break;
                            default:
                                pixelColor = '#000000';
                        }
                        
                        this.ctx.fillStyle = pixelColor;
                        this.ctx.fillRect(
                            x * this.pixelSize, 
                            y * this.pixelSize, 
                            this.pixelSize, 
                            this.pixelSize
                        );
                    }
                }
                
                this.drawIgnitionMarkers();
            }
            
            drawIgnitionMarkers() {
                this.ctx.strokeStyle = '#ff6600';
                this.ctx.lineWidth = 2;
                this.ctx.setLineDash([4, 4]);
                
                for (let marker of this.ignitionMarkers) {
                    this.ctx.beginPath();
                    this.ctx.arc(marker.x, marker.y, 12, 0, 2 * Math.PI);
                    this.ctx.stroke();
                }
                
                this.ctx.setLineDash([]);
            }
            
            startFireSimulation() {
                if (this.fireCells.length === 0) {
                    alert('먼저 발화점을 지정해주세요!');
                    return;
                }
                
                this.simulationActive = true;
                this.runSimulationCycle();
                this.updateStatusMessage('시뮬레이션 실행 중...');
            }
            
            pauseFireSimulation() {
                this.simulationActive = false;
                if (this.loopTimer) {
                    clearTimeout(this.loopTimer);
                }
                this.updateStatusMessage('시뮬레이션 일시정지');
            }
            
            resetFireSimulation() {
                this.simulationActive = false;
                if (this.loopTimer) {
                    clearTimeout(this.loopTimer);
                }
                this.fireCells = [];
                this.ignitionMarkers = [];
                this.createTopDownTerrain();
                this.drawTerrain();
                this.updateStatusMessage('시뮬레이션 초기화됨');
            }
            
            runSimulationCycle() {
                if (!this.simulationActive) return;
                
                this.spreadFireToNeighbors();
                this.drawTerrain();
                
                if (this.fireCells.length === 0) {
                    this.simulationActive = false;
                    this.updateStatusMessage('시뮬레이션 완료 - 모든 화재 진압됨');
                    return;
                }
                
                this.loopTimer = setTimeout(() => this.runSimulationCycle(), this.updateDelay);
            }
            
            updateStatusMessage(message) {
                document.getElementById('statusDisplay').textContent = message;
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            new TopDownFireSimulator();
        });
    </script>
</body>
</html>
