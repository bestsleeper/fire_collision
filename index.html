<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산불 확산 시뮬레이션</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            color: black;
            line-height: 1.6;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 20px;
        }
        
        .main-container {
            display: flex;
            width: 100%;
            height: calc(100vh - 120px);
            gap: 20px;
            padding: 0 20px;
        }
        
        .controls-panel {
            width: 25%;
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            height: fit-content;
        }
        
        .map-section {
            width: 75%;
            display: flex;
            flex-direction: column;
        }
        
        .canvas-wrapper {
            position: relative;
            border: 3px solid #495057;
            border-radius: 8px;
            background-color: #87CEEB;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #terrainCanvas {
            cursor: crosshair;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            border-radius: 5px;
        }
        
        .compass {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: 2px solid #6c757d;
        }
        
        .compass .north { position: absolute; top: 8px; }
        .compass .south { position: absolute; bottom: 8px; }
        .compass .west { position: absolute; left: 8px; }
        .compass .east { position: absolute; right: 8px; }
        
        .bottom-panel {
            margin-top: 20px;
            display: flex;
            gap: 30px;
            justify-content: space-between;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group h3 {
            margin-bottom: 10px;
            color: #343a40;
            font-size: 16px;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 5px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ced4da;
            border-radius: 6px;
            background-color: white;
            color: black;
            font-size: 14px;
        }
        
        select:focus {
            border-color: #007bff;
            outline: none;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .btn-warning {
            background-color: #ffc107;
            color: black;
        }
        
        .btn-warning:hover {
            background-color: #e0a800;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .legend {
            display: grid;
            grid-template-columns: 20px 1fr;
            gap: 8px;
            align-items: center;
            font-size: 14px;
        }
        
        .legend-item {
            width: 18px;
            height: 18px;
            border: 1px solid #6c757d;
            border-radius: 3px;
        }
        
        .status-info {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #007bff;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .terrain-info {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>위성뷰 산불 확산 시뮬레이션</h1>
    </div>
    
    <div class="main-container">
        <div class="controls-panel">
            <div class="terrain-info">
                🗺️ 위에서 내려다보는 2D 지형<br>
                초원, 도로, 건물, 산지가 표현됩니다
            </div>
            
            <div class="control-group">
                <h3>풍향 설정</h3>
                <select id="windDirection">
                    <option value="north">북풍 (↓)</option>
                    <option value="south">남풍 (↑)</option>
                    <option value="east">동풍 (←)</option>
                    <option value="west">서풍 (→)</option>
                </select>
            </div>
            
            <div class="control-group">
                <h3>습도 설정</h3>
                <select id="humidity">
                    <option value="1">매우 건조 (20%)</option>
                    <option value="2">건조 (40%)</option>
                    <option value="3" selected>보통 (60%)</option>
                    <option value="4">습함 (80%)</option>
                    <option value="5">매우 습함 (90%)</option>
                </select>
            </div>
            
            <div class="status-info" id="statusDisplay">
                좌클릭으로 발화점을 지정하세요
            </div>
        </div>
        
        <div class="map-section">
            <div class="canvas-wrapper">
                <canvas id="terrainCanvas" width="900" height="600"></canvas>
                <div class="compass">
                    <div class="north" id="compassN">N</div>
                    <div class="south" id="compassS">S</div>
                    <div class="west" id="compassW">W</div>
                    <div class="east" id="compassE">E</div>
                </div>
            </div>
            
            <div class="bottom-panel">
                <div class="control-buttons">
                    <button class="btn-primary" id="startSimulation">시뮬레이션 시작</button>
                    <button class="btn-warning" id="pauseSimulation">일시정지</button>
                    <button class="btn-danger" id="resetSimulation">초기화</button>
                </div>
                
                <div class="legend">
                    <div class="legend-item" style="background-color: #90EE90;"></div>
                    <span>초원 (가연성)</span>
                    <div class="legend-item" style="background-color: #228B22;"></div>
                    <span>수풀 (매우 가연성)</span>
                    <div class="legend-item" style="background-color: #8B7355;"></div>
                    <span>산지 (보통 가연성)</span>
                    <div class="legend-item" style="background-color: #696969;"></div>
                    <span>도로 (불연성)</span>
                    <div class="legend-item" style="background-color: #8B4513;"></div>
                    <span>건물 (빠른 연소)</span>
                    <div class="legend-item" style="background-color: #FF0000;"></div>
                    <span>화재</span>
                    <div class="legend-item" style="background-color: #FF6600;"></div>
                    <span>연기</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class WildfireSimulator {
            constructor() {
                this.canvas = document.getElementById('terrainCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.cellSize = 3;
                this.mapW = Math.floor(this.canvas.width / this.cellSize);
                this.mapH = Math.floor(this.canvas.height / this.cellSize);
                
                this.terrain = [];
                this.fires = [];
                this.running = false;
                this.timer = null;
                this.markers = [];
                
                this.wind = 'north';
                this.moisture = 3;
                this.tickRate = 120;
                
                // 지형 타입 정의
                this.GRASS = 1;      // 초원
                this.FOREST = 2;     // 수풀
                this.MOUNTAIN = 3;   // 산지
                this.ROAD = 4;       // 도로  
                this.HOUSE = 5;      // 건물
                this.FIRE = 6;       // 화재
                this.SMOKE = 7;      // 연기
                
                // 연소 확률 설정
                this.burnChance = {
                    [this.GRASS]: 0.3,
                    [this.FOREST]: 0.5,
                    [this.MOUNTAIN]: 0.2,
                    [this.HOUSE]: 0.9    // 건물은 매우 빠르게 타음!
                };
                
                this.setup();
            }
            
            setup() {
                this.bindEvents();
                this.generateWorld();
                this.updateWindDisplay();
                this.draw();
            }
            
            bindEvents() {
                // 발화점 설정
                this.canvas.addEventListener('click', (e) => {
                    if (!this.running) {
                        this.addIgnition(e);
                    }
                });
                
                // 풍향 변경
                document.getElementById('windDirection').addEventListener('change', (e) => {
                    this.wind = e.target.value;
                    this.updateWindDisplay();
                });
                
                // 습도 변경
                document.getElementById('humidity').addEventListener('change', (e) => {
                    this.moisture = parseInt(e.target.value);
                });
                
                // 시작 버튼
                document.getElementById('startSimulation').addEventListener('click', () => {
                    this.start();
                });
                
                // 일시정지 버튼
                document.getElementById('pauseSimulation').addEventListener('click', () => {
                    this.pause();
                });
                
                // 초기화 버튼
                document.getElementById('resetSimulation').addEventListener('click', () => {
                    this.reset();
                });
            }
            
            generateWorld() {
                // 모든 셀을 초원으로 초기화
                this.terrain = [];
                for (let y = 0; y < this.mapH; y++) {
                    this.terrain[y] = [];
                    for (let x = 0; x < this.mapW; x++) {
                        this.terrain[y][x] = this.GRASS;
                    }
                }
                
                // 산지 생성 (여러 개의 산)
                this.createMountains();
                
                // 수풀 지역 생성
                this.createForests(); 
                
                // 도로 네트워크 생성
                this.createRoads();
                
                // 건물 클러스터 생성
                this.createBuildings();
            }
            
            createMountains() {
                const peaks = [
                    {x: Math.floor(this.mapW * 0.2), y: Math.floor(this.mapH * 0.3), r: 50},
                    {x: Math.floor(this.mapW * 0.7), y: Math.floor(this.mapH * 0.2), r: 40},
                    {x: Math.floor(this.mapW * 0.5), y: Math.floor(this.mapH * 0.8), r: 35}
                ];
                
                for (let peak of peaks) {
                    for (let y = peak.y - peak.r; y <= peak.y + peak.r; y++) {
                        for (let x = peak.x - peak.r; x <= peak.x + peak.r; x++) {
                            if (x >= 0 && x < this.mapW && y >= 0 && y < this.mapH) {
                                let dist = Math.sqrt((x - peak.x) ** 2 + (y - peak.y) ** 2);
                                let noise = (Math.random() - 0.5) * 20;
                                
                                if (dist + noise < peak.r) {
                                    this.terrain[y][x] = this.MOUNTAIN;
                                }
                            }
                        }
                    }
                }
            }
            
            createForests() {
                const forestAreas = [
                    {x: Math.floor(this.mapW * 0.1), y: Math.floor(this.mapH * 0.6), r: 30},
                    {x: Math.floor(this.mapW * 0.8), y: Math.floor(this.mapH * 0.7), r: 25},
                    {x: Math.floor(this.mapW * 0.4), y: Math.floor(this.mapH * 0.1), r: 20},
                    {x: Math.floor(this.mapW * 0.6), y: Math.floor(this.mapH * 0.5), r: 35}
                ];
                
                for (let area of forestAreas) {
                    for (let y = area.y - area.r; y <= area.y + area.r; y++) {
                        for (let x = area.x - area.r; x <= area.x + area.r; x++) {
                            if (x >= 0 && x < this.mapW && y >= 0 && y < this.mapH) {
                                let dist = Math.sqrt((x - area.x) ** 2 + (y - area.y) ** 2);
                                
                                if (dist < area.r && Math.random() > 0.4) {
                                    if (this.terrain[y][x] === this.GRASS) {
                                        this.terrain[y][x] = this.FOREST;
                                    }
                                }
                            }
                        }
                    }
                }
            }
            
            createRoads() {
                // 수평 도로
                let horizontals = [
                    Math.floor(this.mapH * 0.25),
                    Math.floor(this.mapH * 0.5),
                    Math.floor(this.mapH * 0.75)
                ];
                
                for (let roadY of horizontals) {
                    for (let x = 0; x < this.mapW; x++) {
                        if (Math.random() > 0.05) {
                            this.terrain[roadY][x] = this.ROAD;
                            if (roadY > 0) this.terrain[roadY - 1][x] = this.ROAD;
                        }
                    }
                }
                
                // 수직 도로
                let verticals = [
                    Math.floor(this.mapW * 0.3),
                    Math.floor(this.mapW * 0.7)
                ];
                
                for (let roadX of verticals) {
                    for (let y = 0; y < this.mapH; y++) {
                        if (Math.random() > 0.05) {
                            this.terrain[y][roadX] = this.ROAD;
                            if (roadX > 0) this.terrain[y][roadX - 1] = this.ROAD;
                        }
                    }
                }
            }
            
            createBuildings() {
                const villages = [
                    {x: Math.floor(this.mapW * 0.15), y: Math.floor(this.mapH * 0.4), count: 15},
                    {x: Math.floor(this.mapW * 0.45), y: Math.floor(this.mapH * 0.6), count: 20},
                    {x: Math.floor(this.mapW * 0.8), y: Math.floor(this.mapH * 0.3), count: 12}
                ];
                
                for (let village of villages) {
                    for (let i = 0; i < village.count; i++) {
                        let houseX = village.x + (Math.random() - 0.5) * 60;
                        let houseY = village.y + (Math.random() - 0.5) * 60;
                        
                        let w = 2 + Math.floor(Math.random() * 4);
                        let h = 2 + Math.floor(Math.random() * 4);
                        
                        for (let by = houseY; by < houseY + h; by++) {
                            for (let bx = houseX; bx < houseX + w; bx++) {
                                if (bx >= 0 && bx < this.mapW && by >= 0 && by < this.mapH) {
                                    if (this.terrain[Math.floor(by)][Math.floor(bx)] !== this.ROAD) {
                                        this.terrain[Math.floor(by)][Math.floor(bx)] = this.HOUSE;
                                    }
                                }
                            }
                        }
                    }
                }
            }
            
            addIgnition(event) {
                let rect = this.canvas.getBoundingClientRect();
                let x = Math.floor((event.clientX - rect.left) / this.cellSize);
                let y = Math.floor((event.clientY - rect.top) / this.cellSize);
                
                if (x >= 0 && x < this.mapW && y >= 0 && y < this.mapH) {
                    let cell = this.terrain[y][x];
                    
                    if (cell !== this.ROAD) {
                        this.terrain[y][x] = this.FIRE;
                        this.fires.push({x: x, y: y, age: 0});
                        
                        this.markers.push({
                            x: x * this.cellSize + this.cellSize / 2,
                            y: y * this.cellSize + this.cellSize / 2
                        });
                        
                        this.draw();
                        this.updateStatus(`발화점 설정: (${x}, ${y})`);
                    }
                }
            }
            
            // AABB 충돌 감지 함수
            aabbCollision(box1, box2) {
                return box1.x < box2.x + box2.w &&
                       box1.x + box1.w > box2.x &&
                       box1.y < box2.y + box2.h &&
                       box1.y + box1.h > box2.y;
            }
            
            // OBB 충돌 감지 함수
            obbCollision(center1, size1, center2, size2) {
                let dx = Math.abs(center1.x - center2.x);
                let dy = Math.abs(center1.y - center2.y);
                return dx < (size1.w + size2.w) / 2 && 
                       dy < (size1.h + size2.h) / 2;
            }
            
            spreadFire() {
                let newFires = [];
                let directions = this.getWindDirections();
                
                for (let fire of this.fires) {
                    // 현재 화재 셀의 충돌 박스
                    let fireBox = {x: fire.x, y: fire.y, w: 1, h: 1};
                    
                    for (let dir of directions) {
                        let targetX = fire.x + dir.dx;
                        let targetY = fire.y + dir.dy;
                        
                        if (targetX >= 0 && targetX < this.mapW && 
                            targetY >= 0 && targetY < this.mapH) {
                            
                            // 대상 셀의 충돌 박스 (약간 확장하여 접촉 감지)
                            let targetBox = {
                                x: targetX - 0.1,
                                y: targetY - 0.1,
                                w: 1.2,
                                h: 1.2
                            };
                            
                            // AABB 충돌 감지로 인접성 확인
                            if (this.aabbCollision(fireBox, targetBox)) {
                                let targetTerrain = this.terrain[targetY][targetX];
                                
                                if (this.burnChance[targetTerrain]) {
                                    let spreadProb = this.calculateSpreadProbability(targetTerrain, dir.wind);
                                    
                                    if (Math.random() < spreadProb) {
                                        this.terrain[targetY][targetX] = this.FIRE;
                                        newFires.push({x: targetX, y: targetY, age: 0});
                                    }
                                }
                            }
                        }
                    }
                    
                    // 화재 노화
                    fire.age++;
                    if (fire.age > 40) {
                        this.terrain[fire.y][fire.x] = this.SMOKE;
                    }
                }
                
                // 오래된 화재 제거하고 새 화재 추가
                this.fires = this.fires.filter(f => f.age <= 40);
                this.fires.push(...newFires);
            }
            
            getWindDirections() {
                let base = [
                    {dx: -1, dy: -1, wind: 0.7}, {dx: 0, dy: -1, wind: 1.0}, {dx: 1, dy: -1, wind: 0.7},
                    {dx: -1, dy: 0, wind: 1.0},                               {dx: 1, dy: 0, wind: 1.0},
                    {dx: -1, dy: 1, wind: 0.7},  {dx: 0, dy: 1, wind: 1.0},  {dx: 1, dy: 1, wind: 0.7}
                ];
                
                let boost = 2.5; // 바람 가중치 증가!
                
                // 바람 방향에 따른 가중치 적용
                if (this.wind === 'north') {          // 북풍 -> 남쪽으로 확산
                    base[6].wind *= boost;            // 남쪽
                    base[5].wind *= boost * 0.8;      // 남서
                    base[7].wind *= boost * 0.8;      // 남동
                } else if (this.wind === 'south') {   // 남풍 -> 북쪽으로 확산
                    base[1].wind *= boost;            // 북쪽
                    base[0].wind *= boost * 0.8;      // 북서
                    base[2].wind *= boost * 0.8;      // 북동
                } else if (this.wind === 'east') {    // 동풍 -> 서쪽으로 확산
                    base[3].wind *= boost;            // 서쪽
                    base[0].wind *= boost * 0.8;      // 북서
                    base[5].wind *= boost * 0.8;      // 남서
                } else if (this.wind === 'west') {    // 서풍 -> 동쪽으로 확산
                    base[4].wind *= boost;            // 동쪽
                    base[2].wind *= boost * 0.8;      // 북동
                    base[7].wind *= boost * 0.8;      // 남동
                }
                
                return base;
            }
            
            calculateSpreadProbability(terrainType, windEffect) {
                let baseRate = this.burnChance[terrainType];
                let humidityFactor = (6 - this.moisture) / 5;
                
                // 건물은 특별히 빠르게 번짐
                if (terrainType === this.HOUSE) {
                    return baseRate * windEffect * humidityFactor * 0.7;
                }
                
                return baseRate * windEffect * humidityFactor * 0.4;
            }
            
            updateWindDisplay() {
                let windMapping = {
                    'north': 'compassS',   // 북풍이면 남쪽 화살표 강조
                    'south': 'compassN',   // 남풍이면 북쪽 화살표 강조
                    'east': 'compassW',    // 동풍이면 서쪽 화살표 강조
                    'west': 'compassE'     // 서풍이면 동쪽 화살표 강조
                };
                
                // 모든 방향 기본 스타일로 리셋
                document.querySelectorAll('.compass div').forEach(el => {
                    el.style.color = 'white';
                    el.style.fontWeight = 'normal';
                });
                
                // 현재 풍향 강조
                let activeDir = document.getElementById(windMapping[this.wind]);
                if (activeDir) {
                    activeDir.style.color = '#ff6600';
                    activeDir.style.fontWeight = 'bold';
                }
            }
            
            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                for (let y = 0; y < this.mapH; y++) {
                    for (let x = 0; x < this.mapW; x++) {
                        let cell = this.terrain[y][x];
                        let color;
                        
                        switch (cell) {
                            case this.GRASS:
                                color = '#90EE90';   // 연한 초록 (초원)
                                break;
                            case this.FOREST:
                                color = '#228B22';   // 진한 초록 (수풀)
                                break;
                            case this.MOUNTAIN:
                                color = '#8B7355';   // 갈색 (산지)
                                break;
                            case this.ROAD:
                                color = '#696969';   // 회색 (도로)
                                break;
                            case this.HOUSE:
                                color = '#8B4513';   // 갈색 (건물)
                                break;
                            case this.FIRE:
                                color = '#FF0000';   // 빨강 (화재)
                                break;
                            case this.SMOKE:
                                color = '#FF6600';   // 주황 (연기)
                                break;
                            default:
                                color = '#000000';
                        }
                        
                        this.ctx.fillStyle = color;
                        this.ctx.fillRect(
                            x * this.cellSize, 
                            y * this.cellSize, 
                            this.cellSize, 
                            this.cellSize
                        );
                    }
                }
                
                this.drawMarkers();
            }
            
            drawMarkers() {
                this.ctx.strokeStyle = '#ff6600';
                this.ctx.lineWidth = 2;
                this.ctx.setLineDash([4, 4]);
                
                for (let marker of this.markers) {
                    this.ctx.beginPath();
                    this.ctx.arc(marker.x, marker.y, 12, 0, 2 * Math.PI);
                    this.ctx.stroke();
                }
                
                this.ctx.setLineDash([]);
            }
            
            start() {
                if (this.fires.length === 0) {
                    alert('먼저 발화점을 지정해주세요!');
                    return;
                }
                
                this.running = true;
                this.simulate();
                this.updateStatus('시뮬레이션 실행 중...');
            }
            
            pause() {
                this.running = false;
                if (this.timer) {
                    clearTimeout(this.timer);
                    this.timer = null;
                }
                this.updateStatus('시뮬레이션 일시정지');
            }
            
            reset() {
                this.running = false;
                if (this.timer) {
                    clearTimeout(this.timer);
                    this.timer = null;
                }
                this.fires = [];
                this.markers = [];
                this.generateWorld();
                this.draw();
                this.updateStatus('시뮬레이션 초기화됨');
            }
            
            simulate() {
                if (!this.running) return;
                
                this.spreadFire();
                this.draw();
                
                if (this.fires.length === 0) {
                    this.running = false;
                    this.updateStatus('시뮬레이션 완료 - 모든 화재 진압됨');
                    return;
                }
                
                this.timer = setTimeout(() => this.simulate(), this.tickRate);
            }
            
            updateStatus(message) {
                document.getElementById('statusDisplay').textContent = message;
            }
        }
        
        // 시뮬레이터 시작
        document.addEventListener('DOMContentLoaded', function() {
            new WildfireSimulator();
        });
    </script>
</body>
